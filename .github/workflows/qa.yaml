name: Quality Assurance

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35.6.1
        with:
          # KLUDGE: This separator, in combination with the leading and trailing single quotes
          # in the pre-commit command below, handle file names with spaces.
          separator: "' '"

      - name: Set Python up
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.x

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --files '${{ steps.changed-files.outputs.all_changed_files }}'
