<div class="helloBanner {{'helloBanner--' + config.extra.banner.color}}">
  <div class="helloBannerContainer">
    <div class="helloBannerWrapper">
      {% if config.extra.banner.text %}
      <p class="helloBannerText">{{ config.extra.banner.text }}</p>
      {% endif %} {% if config.extra.banner.cta_text and
      config.extra.banner.cta_url %}
      <p class="helloBannerText helloBannerCta">
        <a
          href="{{ config.extra.banner.cta_url }}"
          class="helloBannerLink"
          rel="noopener noreferrer{{ ' nofollow' if config.extra.banner.add_rel_nofollow else '' }}"
          target="_blank"
          >{{ config.extra.banner.cta_text }}</a
        >
      </p>
      {% endif %}
    </div>
  </div>
</div>
